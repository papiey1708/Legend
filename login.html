
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f3f3f3;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    #successMessage {
      margin-top: 15px;
      padding: 10px;
      background-color: #d1c733;
      color: rgb(23, 22, 22);
      border-radius: 5px;
      text-align: center;
      animation: fadeInOut 1.5s ease-in-out forwards;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(10px); }
      10% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div id="successMessage" style="display: none;">Login successful!</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
  
    const firebaseConfig = {
      apiKey: "AIzaSyB_J50mzenu4Jk92C_0PylWbGWoidAcN5A",
      authDomain: "legend-2d383.firebaseapp.com",
      projectId: "legend-2d383",
      storageBucket: "legend-2d383.appspot.com",
      messagingSenderId: "662444040774",
      appId: "1:662444040774:web:3cb8b553ea548062ede047",
      measurementId: "G-RSES5RHEN2"
    };
  
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
  
    const form = document.getElementById("loginForm");
  
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
  
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const successDiv = document.getElementById("successMessage");
        successDiv.style.display = "block";
  
        // Store email in localStorage
        localStorage.setItem("loggedInUserEmail", email);
  
        // Retrieve stored user info from localStorage
        const storedData = localStorage.getItem(email);
        if (storedData) {
          const userData = JSON.parse(storedData);
          const fullName = `${userData.firstName} ${userData.middleName} ${userData.lastName}`;
          const cellNumber = userData.cellNumber;
  
          localStorage.setItem("fullName", fullName);
          localStorage.setItem("cellNumber", cellNumber);
        }
  
        setTimeout(() => {
          window.location.href = "User Dashboard.html";
        }, 500);
      } catch (error) {
        alert("Login failed: " + error.message);
        console.error(error);
      }
    });
  </script>  
</body>
</html>
