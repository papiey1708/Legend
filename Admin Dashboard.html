<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      padding: 25px;
      background-color: #fffbea;
      color: #4a3c00;
    }
    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 32px;
      color: #3b3200;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      margin-bottom: 32px;
    }
    .card {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.04);
      flex: 1;
      min-width: 260px;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-4px);
    }
    .card h2 {
      font-size: 20px;
      font-weight: 600;
      color: #665200;
    }
    .card p {
      font-size: 32px;
      font-weight: 700;
      margin: 12px 0 0;
      color: #3b3200;
    }
    .tabs {
      margin-top: 40px;
    }
    .tab-buttons {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }
    .tab-buttons button {
      padding: 10px 20px;
      background: #FFDB58;
      color: #3b3200;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease;
    }
    .tab-buttons button:hover {
      background: #e6c84a;
    }
    .tab-content {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.04);
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .tab-content h3 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 16px;
    }
    .tab-content ul {
      list-style: none;
      padding: 0;
    }
    .tab-content li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding: 8px 0;
      border-bottom: 1px solid #f3e7c0;
    }
    .tab-content button {
      padding: 6px 12px;
      font-size: 14px;
      font-weight: 500;
      border: none;
      border-radius: 4px;
      background: #f3e7c0;
      color: #3b3200;
      cursor: pointer;
      transition:  0.2s ease;
    }
    .tab-content button:hover {
      background: #e6d48f;
    }
    .paid {
      color: #3e7f00;
      font-weight: 600;
    }
    .refunded {
      color: #b91c1c;
      font-weight: 600;
    }
    canvas {
      margin-top: 16px;
    }
    header img {
      float: left;
      width: 200px;
      height: 100px;
      border-radius: 10px;
    }
    header {
      margin: 0;
    }
  </style>
</head>
<body>

  <header>
    
    <h1>Admin Dashboard</h1>
  </header>

  <!-- Summary Cards -->
  <div class="grid">
    <div class="card">
      <h2>Total Bookings</h2>
      <p>0</p>
    </div>
    <div class="card">
      <h2>Monthly Revenue</h2>
      <p>R0.00</p>
    </div>
    <div class="card">
      <h2>New Users</h2>
      <p>0</p>
    </div>
  </div>

  <!-- Booking Chart -->
  <div class="card">
    <h2>Bookings Overview</h2>
    <canvas id="bookingChart" height="300"></canvas>
  </div>

  <!-- Tabbed Content -->
  <div class="tabs">
    <div class="tab-buttons">
      <button data-tab="tours">üåç Manage Tours</button>
      <button data-tab="users">üë• Users</button>
      <button data-tab="payments">üí≥ Payments</button>
    </div>

    <div id="tours" class="tab-content active">
      <h3>Recent Tours</h3>
      <ul id="tours-list"></ul>
    </div>

    <div id="users" class="tab-content">
      <h3>User Accounts</h3>
      <ul id="user-list"></ul>
    </div>

    <div id="payments" class="tab-content">
      <h3>Recent Transactions</h3>
      <ul>
        <li>R1500.00 - 03 May 2025 <span class="paid">Paid</span></li>
        <li>R1200.00 - 29 Apr 2025 <span class="refunded">Refunded</span></li>
      </ul>
    </div>
  </div>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
  import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB_J50mzenu4Jk92C_0PylWbGWoidAcN5A",
    authDomain: "legend-2d383.firebaseapp.com",
    projectId: "legend-2d383",
    storageBucket: "legend-2d383.appspot.com",
    messagingSenderId: "662444040774",
    appId: "1:662444040774:web:3cb8b553ea548062ede047",
    databaseURL: "https://legend-2d383-default-rtdb.firebaseio.com"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const rtdb = getDatabase(app);

  const bookings = [];
  const users = [];

  // Get Bookings from Firestore
  const bookingsSnap = await getDocs(collection(db, "Bookings"));
  bookingsSnap.forEach(doc => bookings.push({ id: doc.id, ...doc.data() }));

  // Get Users from Realtime DB
  const usersSnap = await get(ref(rtdb, "users"));
  if (usersSnap.exists()) {
    const userData = usersSnap.val();
    Object.values(userData).forEach(user => users.push(user));
  }

  // === Update Dashboard Cards ===
  document.querySelector(".card:nth-child(1) p").textContent = bookings.length;

  const currentMonth = new Date().getMonth();
  let monthlyRevenue = 0;
  bookings.forEach(b => {
    const date = new Date(b.date);
    const price = parseFloat(b.price || "0");
    if (!isNaN(date) && date.getMonth() === currentMonth && !isNaN(price)) {
      monthlyRevenue += price;
    }
  });
  document.querySelector(".card:nth-child(2) p").textContent = `R${monthlyRevenue.toFixed(2)}`;
  document.querySelector(".card:nth-child(3) p").textContent = users.length;

  // === Populate Tours Tab ===
  const toursList = document.getElementById("tours-list");
  bookings.forEach(b => {
    const li = document.createElement("li");
    li.innerHTML = `${b.email || b.userId} booked <strong>${b.destination}</strong> on ${b.date} <button>Edit</button>`;
    toursList.appendChild(li);
  });

  // === Populate Users Tab ===
  const userList = document.getElementById("user-list");
  users.forEach(user => {
    const li = document.createElement("li");
    li.innerHTML = `${user.email} <button>Suspend</button>`;
    userList.appendChild(li);
  });

  // === Booking Chart ===
  const monthlyCounts = Array(12).fill(0);
  bookings.forEach(b => {
    const month = new Date(b.date).getMonth();
    if (!isNaN(month)) monthlyCounts[month]++;
  });

  const ctx = document.getElementById("bookingChart").getContext("2d");
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
               'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
      datasets: [{
        label: 'Bookings',
        data: monthlyCounts,
        backgroundColor: '#FFDB58',
        borderRadius: 6
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { display: false } },
      scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } }
    }
  });

  // === Tab Switching ===
  const tabButtons = document.querySelectorAll('[data-tab]');
  const tabContents = document.querySelectorAll('.tab-content');
  tabButtons.forEach(button => {
    button.addEventListener('click', () => {
      const tabId = button.dataset.tab;
      tabContents.forEach(content => content.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    });
  });
</script>

</body>
</html>
